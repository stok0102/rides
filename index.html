<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rides</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container well col-sm-6 col-sm-offset-3">
      <h1>Welcome to Uncle Cranky's Amusement Park!</h1>
      <h3>Due to pending litigation, we ask that you please enter your height to show what rides you can ride.</h3>
      <form class="form-group">
        <label for="height">Enter your height in inches:</label>
        <input type="text" id="height">
        <button type="submit" class="btn">Are you tall enough?</button>
      </form>

      <ul>
        <li class="tall">Zipper</li>
        <li class="short">Tilt-a-Whirl</li>
        <li class="short">Ferris Wheel</li>
        <li class="tall">Power Tower</li>
        <li class="short">Bumper Cars</li>
        <li class="tall">Wild Thing</li>
      </ul>
    </div>


  </body>
  </html>
